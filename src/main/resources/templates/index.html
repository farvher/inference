<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="head :: header">
<title>Motor de inferencia</title>
</head>
<body>
	<div th:replace="header :: cabezote"></div>
	<div class="container">


		<h1>Motor de inferencia</h1>


		<div th:if="${rules} !=null">

			<h3>Base de reglas</h3>
			<table class="table">
				<tr>
					<th>No</th>
					<th>Id</th>
					<th>Regla</th>
				</tr>
				<tr th:each="t ,i : ${rules}">
					<td th:text="${i.count}"></td>
					<td th:text="${t.id}"></td>
					<td th:text="${t.definicion}"></td>

				</tr>

			</table>

			<div>
				<label>Nueva regla</label>
				<form th:action="@{/add}" method="post" th:object="${dto}">

					<div class="form-group">
						Preposicion : <input type="text" class="form-control"
							th:required="required" th:field="*{p}" />
					</div>

					<div class="form-group">
						Implicacion : <input type="text" class="form-control"
							th:required="required" th:field="*{q}" />
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn btn-default"
							value="Guardar" />
					</div>
				</form>
			</div>

		</div>




	</div>
</body>
</html>
