<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="head :: header">
<title>Motor de inferencia</title>
</head>
<body>
	<div th:replace="header :: cabezote"></div>
	<div class="container">


		<h1>Sistema para diagnostico</h1>


		<form th:action="@{/process}" th:object="${dto}">

			<div class="form-group">
				Nombre y apellido: <input type="text" class="form-control"
					th:required="required" th:field="*{name}" />
			</div>
			<div class="form-group">
				Edad: <input type="text" class="form-control"
					th:required="required" th:field="*{edad}" />
			</div>
			<div class="form-group">
				Sexo: <select th:field=*{sexo} class="form-control">
				<option value="M">M</option>
				<option value="F">F</option>
				</select>
			</div>
			<div class="form-group">
				Sintomas:<select class="form-control" th:field="*{rule}">
						<option th:each="c : ${rules}" th:value="${c.id}"
								th:text="${c.definicion}"></option>

						</select>
			</div>
			<div class="form-group">
						<input type="submit" class="btn btn-default"
							value="Diagnostico" />
					</div>
			
			<div class="form-group" th:if="${diagnostico} !=null">
				Diagnostico : <textarea rows="10" cols="20" th:text="${diagnostico}"></textarea>
			</div>

		</form>





	</div>
</body>
</html>
